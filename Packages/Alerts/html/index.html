<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Alerts - FrikyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GENERAL CSS -->
    <link href="/styles/standard.css" rel="stylesheet">
    <link href="/styles/Grid/Grid_Foundation.css" rel="stylesheet">

    <!-- PAGE CSS-->
    <link href="/styles/Grid/Grid_Default.css" rel="stylesheet">
    <link href="/Alerts/style.css" rel="stylesheet">
    <link href="/Alerts/standard.css" rel="stylesheet">

    <!-- GENERAL JS-->
    <script src="/scripts/standard.js"></script>
    <script src="/Alerts/standard.js"></script>
    <script src="/Alerts/scripts.js"></script>

    <!-- MISC -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <script src="/misc/NavigationV2/NavigationV2.js"></script>
    <link href="/misc/NavigationV2/NavigationV2.css" rel="stylesheet">

    <script src="/misc/OUTPUT/OUTPUT.js"></script>
    <link href="/misc/OUTPUT/OUTPUT.css" rel="stylesheet">

    <script src="/misc/BOT_STATUS/BOT_STATUS.js"></script>
    <link href="/misc/BOT_STATUS/BOT_STATUS.css" rel="stylesheet">

    <script src="/misc/Login/Login.js"></script>
    <link href="/misc/Login/Login.css" rel="stylesheet">

    <script src="/misc/SwitchButton/SwitchButton.js"></script>
    <link href="/misc/SwitchButton/SwitchButton.css" rel="stylesheet">
</head>
<body onload="Standard_Page_Init(); init();">
    <!-- MAIN GRID -->
    <div id="grid">
        <!-- NAVI HEADER -->
        <div class="cellM" id="naviHeader">
            <a href="../../">FRIKY<span>BOT</span></a>
        </div>

        <!-- CONTENT HEADER -->
        <div class="cellM" id="contentHeader">

        </div>

        <!-- NAVI -->
        <div class="cellM" id="navi">
            <div id="BOT_STATUS_DETAILS_MINI">

            </div>
            <div id="mainNavi">

            </div>
            <button id="LightModeButton" onclick="toggleLightMode()">DarkMode</button>
            <div id="license"> - <a href="https://fontawesome.com/license" target="_blank">Icon license</a> - </div>
        </div>

        <!-- ACTUAL CONTENT -->
        <div class="cellM" id="content" style="background-color: #f5f5f5;">
            <output></output>

            <div id="ALERTS">
                <center id="PageHeader">Alerts Interface</center>

                <center>Alert Overlay</center>
                <div id="Alert_Overlay_Settings">
                    <div id="Alert_Overlay_Tests">

                    </div>
                    <div id="Alert_Overlay_HiddenShit">
                        <div id="Alert_Overlay_HiddenShit_Header">
                            <span>Use /join/sub/... at the end to only receive these alerts!</span>
                        </div>
                        <div id="Alert_Overlay_HiddenShit_UI">
                            <input type="password" id="Alert_Overlay_Link" value="loading" readonly />
                            <button id="OVERLAY_TOGGLE" onclick="OverlayToggle()">SHOW</button>
                            <button id="OVERLAY_COPY" onclick="OverlayCopy()">COPY</button>
                            <button id="OVERLAY_OPEN" onclick="OverlayOpen()">OPEN</button>
                        </div>
                    </div>
                </div>

                <center>Event Settings</center>
                <div id="Event_UI">

                </div>
                <div id="EVENT_SETTINGS">
                    <div class="EVENT_LIST_TOPIC" id="EVENT_TOPIC_">
                        <h3>Alert Settings</h3>

                        <h4>Custom Settings</h4>
                        <div class="EVENT_SETTINGS_SECTION" id="EVENT_SETTINGS_CUSTOM">

                        </div>

                        <h4>Message Variables</h4>
                        <div id="EVENT_SETTINGS_VARIABLES">

                        </div>

                        <h4>General Settings</h4>
                        <div class="EVENT_SETTINGS_SECTION" id="EVENT_SETTINGS_GENERAL">

                        </div>
                        <div class="EVENT_SETTINGS_SECTION" id="EVENT_SETTINGS_MISC">
                            <div>Alert Preview</div>
                            <div class="Alert_Preview_Wrapper">
                                <div class="Alert_Preview_Header">
                                    <output id="Alert_Preview_Output"></output>
                                    <div class="Alert_Preview_Timer"></div>
                                    <button onclick="Alert_Test()">Test Alert</button>
                                </div>
                                <div id="Alert_Preview">

                                </div>
                            </div>

                            <div>Enabled</div>
                            <div>
                                <switchbutton value="false" id="EVENT_SETTINGS_ENABLE"></switchbutton>
                            </div>

                            <div>Save Settings</div>
                            <div>
                                <button class="SAVE" onclick="EVENT_SETTINGS_SAVE()">SAVE SETTINGS</button>
                                <output id="EVENT_SETTINGS_SAVE_OUTPUT"></output>
                            </div>
                        </div>

                        <div id="EVENT_SETTINGS_LEGEND">

                        </div>
                    </div>
                </div>

                <center>Text To Speech Settings</center>
                <div id="TTS_SETTINGS">
                    <div>Pitch</div>
                    <div>
                        <input id="TTS_PITCH" type="range" value="1" min="0" step="0.1" max="2" oninput="TTS_Pitch_input(this.value)" />
                        <input id="TTS_PITCH_NR" type="number" value="0" min="-1" step="0.1" max="1" oninput="TTS_Pitch_input(this.value + 1)" />
                        <button id="TTS_PITCH_SAVE" onclick="TTS_Pitch_Save()" disabled>SAVE</button>
                    </div>
                    <div>Voice</div><button onclick="TTS_show()">Change Voice</button>
                </div>
                <div id="TTS_TEST_UI">
                    <div>Test Text</div> <div><input type="text" value="I really enjoy your Streams - thank you! <3" oninput="TTS_TEXT = this.value;" /></div>
                    <div>Volume</div> <div><input id="TTS_VOLUME" type="range" value="1" min="0" step="0.01" max="1" oninput="TTS_VOLUME = parseFloat(this.value);" /></div>
                </div>
                <div id="TTS_VOICE">

                </div>

                <div id="TESSST">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
