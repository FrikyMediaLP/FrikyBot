<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Commands - FrikyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GENERAL CSS -->
    <link href="../styles/standard.css" rel="stylesheet">
    <link href="../styles/Grid/Grid_Foundation.css" rel="stylesheet">

    <!-- PAGE CSS-->
    <script src="../scripts/libraries/p5.js"></script>
    <script src="../scripts/libraries/p5.dom.js"></script>
    <link href="../styles/Grid/Grid_Default.css" rel="stylesheet">
    <link href="../styles/UTIL/HoverProfile.css" rel="stylesheet">
    <link href="../styles/UTIL/SwitchButton.css" rel="stylesheet">
    <link href="html_styles/index.css" rel="stylesheet">

    <!-- GENERAL JS-->
    <script src="../scripts/standard.js"></script>

    <!-- PAGE JS-->
    <script src="html_scripts/index.js"></script>

    <!-- MISC -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
<body onload="Standard_Page_Init();">
    <!-- MAIN GRID -->
    <div id="grid">
        <!-- NAVI HEADER -->
        <div class="cellM" id="naviHeader">
            <a href="./">FRIKY<span>BOT</span></a>
        </div>

        <!-- CONTENT HEADER -->
        <div class="cellM" id="contentHeader">

        </div>

        <!-- NAVI -->
        <div class="cellM" id="navi">
            <div id="status">
                <img src="../images/icons/refresh.svg" onclick="getBotStatus();" />
                <p id="statusHeader">Status</p>
            </div>

            <!--
            ////////////////////////////////
                        MAIN
            ////////////////////////////////
            -->

            <div id="mainNavi">
                <div id="mainNaviHeader">
                    <span>MAIN NAVIGATION</span>
                </div>

                <div class="caption">
                    <a href="../">
                        <img src="../images/icons/home.svg" />
                        <span>Homepage</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="../Commands">
                        <img src="../images/icons/command.svg" />
                        <span>Commands</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="../ChatStats">
                        <img src="../images/icons/cup.svg" />
                        <span>Chat Stats</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="../CustomChat">
                        <img src="../images/icons/chat.svg" />
                        <span>Custom Chat</span>
                    </a>
                </div>

                <!--
                ////////////////////////////////
                            PACKAGES
                ////////////////////////////////
                -->

                <div id="mainNaviHeader">
                    <span>PACKAGES</span>
                </div>

                <div class="caption">
                    <a href="../OverwatchLeague">
                        <img src="../images/icons/OWL.png" />
                        <span>Overwatch League</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="../Voting">
                        <img src="../images/icons/poll.svg" />
                        <span>Voting / Polls</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="../packages">
                        <img src="../images/icons/packages.svg" />
                        <span>Other Packages</span>
                    </a>
                </div>

                <!--
                ////////////////////////////////
                            SETTINGS
                ////////////////////////////////
                -->

                <div id="mainNaviHeader">
                    <span>SETTINGS</span>
                </div>

                <div class="caption">
                    <a href="../options">
                        <img src="../images/icons/gear.svg" />
                        <span>Options</span>
                    </a>
                </div>

                <div id="SignIn_Bot_Navi" class="caption">
                    <a href="../login">
                        <img src="../images/icons/twitch.svg" />
                        <span>Log in</span>
                    </a>
                </div>
            </div>
            <div id="license"> - <a href="https://fontawesome.com/license" target="_blank">Icon license</a> - </div>
        </div>

        <!-- ACTUAL CONTENT -->
        <div class="cellM" id="content">
            <div id="masterWrapper">

                <h1>FrikyBot Commands</h1>

                <div id="Hardcoded">
                    <div id="Header" onclick="toggleShow()">
                        <p id="Title">HARDCODED COMMANDS <span id="HCarrow">▼</span></p>
                    </div>
                    <div id="contentHC">

                    </div>
                </div>

                <h2>Command List:</h2>

                <button id="commandAddButton" onclick="createAdd()"> + </button>
                <br />
                <label>
                    <select name="perPage" onchange="perPageChange(this)">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                    </select>
                    Per Page
                </label>

                <div id="CommandGridMaster">

                </div>

                <div id="UIElements">
                    <button onclick="firstPage()">first</button>
                    <button onclick="prevPage()">pref</button>
                    <label id="currentPageLabel">1</label>
                    <button onclick="nextPage()">next</button>
                    <button onclick="lastPage()">last</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
