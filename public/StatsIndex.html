<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>FrikyBot - Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GENERAL CSS -->
    <link href="../styles/standard.css" rel="stylesheet">
    <link href="../styles/Grid/Grid_Foundation.css" rel="stylesheet">

    <!-- PAGE CSS-->
    <link href="../Stats/html_styles/Grid_Stats.css" rel="stylesheet">
    <link href="../styles/UTIL/HoverProfile.css" rel="stylesheet">
    <link href="../styles/html_styles/standard.css" rel="stylesheet">
    <link href="../styles/html_styles/index.css" rel="stylesheet">

    <!-- GENERAL JS-->
    <script src="../scripts/standard.js"></script>

    <!-- PAGE JS-->
    <script src="../scripts/libraries/Chart.js-2.7.3/dist/Chart.js"></script>
    <script src="../scripts/html_scripts/Stats_Standard.js"></script>
    <script src="../scripts/html_scripts/index.js"></script>

    <!-- MISC -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
<body onload="init();">
    <!-- MAIN GRID -->
    <div id="grid">
        <!-- NAVI HEADER -->
        <div class="cellM" id="naviHeader">
            <a href="./">
                <p id="BackTo">BACK TO</p>
                <p id="FrikyBot">FRIKY<b>BOT</b></p>
            </a>
        </div>

        <!-- CONTENT HEADER -->
        <div class="cellM" id="contentHeader">
            <input placeholder="Search Stats here..." />
            <button>SEARCH</button>
        </div>

        <!-- NAVI -->
        <div class="cellM" id="navi">
            <div id="innerGrid">
                <a class="Stats" href="../Stats">
                    <div><center>OVERVIEW</center></div>
                </a>
                <a class="Stats" href="Streams">
                    <div><center>ALL STREAMS</center></div>
                </a>

                <div class="Title"><center>TOP5 CHATTERS</center></div>
                <a class="Stats" id="Top1" href="">
                    <div><center>TOP 1</center></div>
                </a>
                <a class="Stats" id="Top2" href="">
                    <div><center>TOP 2</center></div>
                </a>
                <a class="Stats" id="Top3" href="">
                    <div><center>TOP 3</center></div>
                </a>
                <a class="Stats" id="Top4" href="">
                    <div><center>TOP 4</center></div>
                </a>
                <a class="Stats" id="Top5" href="">
                    <div><center>TOP 5</center></div>
                </a>

                <div class="Title"><center>OTHER</center></div>
                <a class="Stats" href="Leaderboards">
                    <div><center>LEADERBOARDS</center></div>
                </a>
                <a class="Stats Highlighted" href="../Stats/LastStream">
                    <div><center>LAST STREAM</center></div>
                </a>
            </div>
        </div>

        <!-- ACTUAL CONTENT -->
        <div class="cellM" id="content">
            <div class="BigTitle">TOTAL STATS</div>

            <div class="horizontal_half">
                <div class="horizontal_half_side">
                    <div>
                        <div class="Title">TOP CHATTERS</div>
                        <div class="TOP_Selection" id="TopChatters">



                        </div>
                    </div>
                </div>
                <div class="horizontal_half_side">
                    <div>
                        <div class="Title">TOP EMOTES</div>
                        <div class="TOP_Selection" id="TopEmotes">



                        </div>
                    </div>

                    <div>
                        <div class="Title">TOP COMMANDS</div>
                        <div class="TOP_Selection" id="TopCommands">



                        </div>
                    </div>
                </div>
            </div>

            <div class="CardSelection" id="CardSelection1">

            </div>

            <div class="BigTitle">LAST STREAM STATS</div>

            <div class="StreamMini">
                <a href=""><div class="toFullPage">GO TO FULL STATS</div></a>
                <p>12.12.2019 - 15:50</p>
            </div>

            <div class="BigTitle">TOTAL VIEWER CURVE</div>

            <div class="Chart">
                <canvas id="viewerCurve" style="position: relative; height:40vh;"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
