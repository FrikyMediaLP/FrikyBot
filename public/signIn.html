<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign In - FrikyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/signIn.css" rel="stylesheet">
    <link href="styles/standard.css" rel="stylesheet">
    <script src="scripts/signIn.js"></script>
    <script src="scripts/standard.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
<body onload="Standard_Page_Init(); getBotStatus();">
    <!-- MAIN GRID -->
    <div id="grid">
        <!-- NAVI HEADER -->
        <div class="cellM" id="naviHeader">
            <a href="./">FRIKY<span>BOT</span></a>
        </div>

        <!-- CONTENT HEADER -->
        <div class="cellM" id="contentHeader">

        </div>

        <!-- NAVI -->
        <div class="cellM" id="navi">
            <div id="status">
                <img src="images/icons/refresh.svg" onclick="getBotStatus();" />
                <p id="statusHeader">Status</p>
            </div>

            <!--
        ////////////////////////////////
                    MAIN
        ////////////////////////////////
        -->

            <div id="mainNavi">
                <div id="mainNaviHeader">
                    <span>MAIN NAVIGATION</span>
                </div>

                <div class="caption">
                    <a href="./">
                        <img src="images/icons/home.svg" />
                        <span>Homepage</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="/Commands">
                        <img src="images/icons/command.svg" />
                        <span>Commands</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="ChatStats">
                        <img src="images/icons/cup.svg" />
                        <span>Chat Stats</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="CustomChat">
                        <img src="images/icons/chat.svg" />
                        <span>Custom Chat</span>
                    </a>
                </div>

                <!--
            ////////////////////////////////
                        PACKAGES
            ////////////////////////////////
            -->

                <div id="mainNaviHeader">
                    <span>PACKAGES</span>
                </div>

                <div class="caption">
                    <a href="/OverwatchLeague">
                        <img src="images/icons/OWL.png" />
                        <span>Overwatch League</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="Voting">
                        <img src="images/icons/poll.svg" />
                        <span>Voting / Polls</span>
                    </a>
                </div>

                <div class="caption">
                    <a href="packages">
                        <img src="images/icons/packages.svg" />
                        <span>Other Packages</span>
                    </a>
                </div>

                <!--
            ////////////////////////////////
                        SETTINGS
            ////////////////////////////////
            -->

                <div id="mainNaviHeader">
                    <span>SETTINGS</span>
                </div>

                <div class="caption">
                    <a href="options">
                        <img src="images/icons/gear.svg" />
                        <span>Options</span>
                    </a>
                </div>

                <div id="SignIn_Bot_Navi" class="caption">
                    <a href="Bot">
                        <img src="images/icons/twitch.svg" />
                        <span>Bot Status</span>
                    </a>
                </div>
            </div>
            <div id="license"> - <a href="https://fontawesome.com/license" target="_blank">Icon license</a> - </div>
        </div>

        <!-- ACTUAL CONTENT -->
        <div class="cellM" id="content">
            <h1>Login to Twitch!</h1>
            <h2>Application Information:</h2>
            <div id="output">
                <h3>Scopes: <button id="unlock" onclick="onUnlockBtn(this)">UNLOCK</button></h3>
                <h4>(only change if you know what you are doing / changed the bot code)</h4>
                <ul id="Scopes">
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="analytics:read:extensions" disabled />
                            analytics:read:extensions
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="analytics:read:games" disabled />
                            analytics:read:games
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="bits:read" checked disabled />
                            bits:read
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="channel:read:subscriptions" checked disabled />
                            channel:read:subscriptions
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="clips:edit" checked disabled />
                            clips:edit
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="user:edit" checked disabled />
                            user:edit
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="user:edit:broadcast" checked disabled />
                            user:edit:broadcast
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="user:read:broadcast" disabled />
                            user:read:broadcast
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="Input_Scopes" type="checkbox" name="scope" value="user:read:email" disabled />
                            user:read:email
                        </label>
                    </li>
                    <li>
                        <label>
                            OAUTH:
                        </label>
                        <ul>
                            <li>
                                <label>
                                    <input class="Input_Scopes" type="checkbox" name="scope" value="channel:moderate" disabled />
                                    channel:moderate
                                </label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>
                                    <input class="Input_Scopes" type="checkbox" name="scope" value="moderation:read" checked disabled />
                                    moderation:read
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button onclick="test()">SEND</button>
            </div>
            </div>
    </div>
</body>
</html>
